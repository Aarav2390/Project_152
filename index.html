<html>
    <head>
        <title>Car click</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="./base.js"></script>
        <script src="./car.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 0.5 7" id="carCam"></a-camera>
            <a-entity gltf-model="src:url(./carModel/scene.gltf)" 
                      position="0 0 2" rotation="0 90 0" car-move-x></a-entity>
            <a-plane position="0 0 2" rotation="90 0 0" color="red" width="100" height="20"></a-plane>
            <a-sky color="yellow"></a-sky>
        </a-scene>
    </body>
</html>
